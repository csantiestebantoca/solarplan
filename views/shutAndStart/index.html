<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
        <h4><small>{{=T(message)}}</small></h4>
      </div>
  </div>
  <div class="col-md-12">
      <div class="block">
          <div class="title" align="center">
              <h5 class="panel-title"><i class="fa fa-bar-chart"></i> {{=T(msgBar1)}}</h5>
          </div>
          <div class="panel-body">
              <div class="figure" id="fig1"></div>
          </div>
      </div>
  </div>
  <div class="col-md-12">
      <div class="block">
          <div class="title" align="center">
              <h5 class="panel-title"><i class="fa fa-bar-chart"></i> {{=T(msgBar2)}}</h5>
          </div>
          <div class="panel-body">
              <div class="figure" id="fig2"></div>
          </div>
      </div>
  </div>
</div>
<script>
    {{=ASSIGNJS(text = figBar1)}};
    Plotly.newPlot('fig1', JSON.parse(text).data, JSON.parse(text).layout);

    {{=ASSIGNJS(text = figBar2)}};
    Plotly.newPlot('fig2', JSON.parse(text).data, JSON.parse(text).layout);
</script>
