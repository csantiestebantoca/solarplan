<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
        <h4><small>{{=T(message)}}</small></h4>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="block">
              <div class="title" align="center">
                  <h5 class="panel-title"><i class="fa fa-table"></i> {{=T(msgHm1)}}</h5>
              </div>
              <div class="panel-body">
                  <div class="figure" id="figHm1"></div>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="block">
              <div class="title" align="center">
                  <h5 class="panel-title"><i class="fa fa-table"></i> {{=T(msgHm2)}}</h5>
              </div>
              <div class="panel-body">
                  <div class="figure" id="figHm2"></div>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="block">
              <div class="title" align="center">
                  <h5 class="panel-title"><i class="fa fa-table"></i> {{=T(msgHm3)}}</h5>
              </div>
              <div class="panel-body">
                  <div class="figure" id="figHm3"></div>
              </div>
          </div>
      </div>
  </div>
</div>
<script>
    {{=ASSIGNJS(text = figHm1)}};
    Plotly.newPlot('figHm1', JSON.parse(text).data, JSON.parse(text).layout);

    {{=ASSIGNJS(text = figHm2)}};
    Plotly.newPlot('figHm2', JSON.parse(text).data, JSON.parse(text).layout);

    {{=ASSIGNJS(text = figHm3)}};
    Plotly.newPlot('figHm3', JSON.parse(text).data, JSON.parse(text).layout);
</script>
