<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h4><small>{{=T(msgTStrack)}}</small></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="block">
                <div class="title">
                    <h5 class="panel-title"><i class="fa fa-line-chart"></i> {{=T(msgTStrack)}} <a id="myBtn" href="#"
                            class="pull-right" data-toggle="modal" data-target="#exampleModalCenter" style="display: none;">Settings <i
                                class="fa fa-cog" aria-hidden="true"></i></a>
                    </h5>
                </div>
                <div class="panel-body">
                    <div class="figure" id="fig1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="date">Date: </label>
                    <input type="date" id="date" name="date">&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="redirect()">Acept</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    {{=ASSIGNJS(text = figTStrack) }};
    var obj = JSON.parse(text);
    Plotly.newPlot('fig1', obj.data, obj.layout);

    function redirect() {
        const myurl = "{{=URL('timeSeriesTracker', 'index')}}";
        let param1 = document.getElementById('date').value;
        // location.href = myurl + "?date=" + param1;
        $(document.getElementById('navbarTarget')).load(myurl + "?date=" + param1);
    }

    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function () {
        modal.style.display = "block";
    }
    span.onclick = function () {
        modal.style.display = "none";
    }
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
